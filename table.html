<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homework</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <table>
      <tr>
       <td rowspan="2" class = "cell_black"></td>
       <td colspan="2" class = "cell_pink"></td>
       <td rowspan="2" class = "cell_grey"></td>
       <td class = "cell_blue"></td>
       <td rowspan="2" class = "cell_black"></td>
    </tr>
    <tr>
      <td class = "cell_yellow"></td>
      <td class = "cell_yellow"></td>
      <td class = "cell_black"></td>
    </tr>
    <tr>
      <td class = "cell_blue"></td>
      <td rowspan="2" class = "cell_black"></td>
      <td rowspan="2" colspan = "2" class = "cell_red"></td>
      <td colspan = "2" class = "cell_blue"></td>
    </tr>
    <tr>
      <td class = "cell_red"></td>
      <td class = "cell_black"></td>
      <td class = "cell_green"></td>
    </tr>
    <tr>
      <td colspan = "6" class = "cell_pink"></td>
    </tr>
    <tr>
      <td rowspan="2" class = "cell_red"></td>
      <td rowspan="2" class = "cell_blue"></td>
      <td colspan="3" class = "cell_yellow"></td>
      <td rowspan="2" class = "cell_red"></td>
    </tr>
    <tr>
      <td colspan="3" class = "cell_green"></td>
    </tr> 
    </table>
  </body>
</html>
